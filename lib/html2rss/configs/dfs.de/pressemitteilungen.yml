channel:
  url: https://www.dfs.de/homepage/de/medien/presse/
  time_zone: Europe/Berlin
  ttl: 1440
  language: de
selectors:
  items:
    selector: ".article-teaser-list article"
  title:
    selector: ".headline"
  link:
    selector: "a"
    extractor: "href"
  published_at:
    selector: "time"
    extractor: "attribute"
    attribute: "datetime"
    post_process:
      - name: "parse_time"
