---
channel:
  url: https://pankow.lebensmittel-kontrollergebnisse.de/Search
  language: de
  ttl: 360
  time_zone: Europe/Berlin
selectors:
  items:
    selector: main .card
  title:
    selector: h5
    post_process:
      - name: template
        string: |
          %{self}: %{ergebnis} (%{punkte}/80 Punkte)
  link:
    selector: a
    extractor: href
  description:
    selector: ".row"
    extractor: html
    post_process:
      - name: html_to_markdown
      - name: markdown_to_html
  ergebnis:
    selector: ".bewertung-panel .row:nth-child(3)"
    post_process:
      - name: substring
        start: 9
  punkte:
    selector: ".bewertung-panel .row:nth-child(2)"
    post_process:
      - name: substring
        start: 10
  update:
    selector: ".bewertung-panel .row:nth-child(1)"
    post_process:
      - name: substring
        start: -10
      - name: parse_time
  categories:
    - ergebnis
    - punkte
