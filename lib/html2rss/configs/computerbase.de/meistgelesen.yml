channel:
  title: "computerbase.de: meistgelesen"
  url: https://www.computerbase.de
  time_zone: Europe/Berlin
  ttl: 360
  language: de
selectors:
  items:
    selector: ".charts > li"
  title:
    selector: ".charts__title"
    post_process:
      name: "template"
      string: "%{context}: %{self}"
  context:
    selector: ".charts__context"
  url:
    selector: ".charts__link"
    extractor: "href"
