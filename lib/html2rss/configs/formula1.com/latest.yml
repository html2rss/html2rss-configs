channel:
  url: https://www.formula1.com/en/latest/all.html
  time_zone: UTC
  ttl: 120
selectors:
  items:
    selector: "#article-list > li"
  title:
    selector: "p"
  link:
    selector: "a"
    extractor: "href"
  categories:
    - category_a
    - category_b
  category_a:
    selector: "figcaption>span:first"
  category_b:
    selector: "figcaption>span:last"
