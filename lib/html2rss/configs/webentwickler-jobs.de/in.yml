---
parameters:
  region:
    type: string
    default: "berlin"

channel:
  url: https://www.webentwickler-jobs.de/in/%<region>s
  language: de
  ttl: 360
  time_zone: Europe/Berlin
selectors:
  items:
    selector: ".job-item"
  title:
    selector: ".job-title"
  url:
    selector: a:first
    extractor: href
  description:
    selector: "> div"
    extractor: html
