parameters:
  username:
    type: string
    default: "nuxt"
  repository:
    type: string
    default: "nuxt.js"

channel:
  url: https://github.com/%<username>s/%<repository>s/releases
  time_zone: UTC
  ttl: 720
  description: "Releases of %<username>s/%<repository>s on github.com."
selectors:
  items:
    selector: ".repository-content section"
  title:
    selector: "h2"
  url:
    selector: "a"
    extractor: "href"
  description:
    selector: '[data-test-selector="body-content"]'
    extractor: "html"
