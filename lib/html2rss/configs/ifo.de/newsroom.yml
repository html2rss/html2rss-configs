channel:
  url: https://www.ifo.de/get-template/pressemitteilungen/false/de
  time_zone: Europe/Berlin
  ttl: 720
  language: de
  json: true
selectors:
  items:
    selector: "fields > array > object"
  title:
    selector: "title"
  url:
    selector: "url"
    post_process:
      - name: template
        string: "https://www.ifo.de%{self}"
      - name: "parse_uri"
  categories:
    - type
  type:
    selector: ".type"
  description:
    selector: "field_kurztext"
  published_at:
    selector: "field_date default"
    post_process:
      - name: parse_time
