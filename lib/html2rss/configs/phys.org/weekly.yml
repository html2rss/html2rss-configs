channel:
  url: https://phys.org/weekly-news/
  time_zone: Europe/London
  ttl: 1440
selectors:
  items:
    selector: ".sorted-news-list .sorted-article-content"
  title:
    selector: "h4"
  category:
    selector: ".text-info"
  categories:
    - category
  url:
    selector: ".news-link"
    extractor: "href"
    post_process:
      name: "parse_uri"
