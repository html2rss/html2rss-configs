channel:
  url: https://www.bbc.co.uk/programmes/%<id>s/episodes/player
  time_zone: UTC
  ttl: 720
selectors:
  items:
    selector: ".highlight-box-wrapper > div"
  title:
    selector: ".programme__title"
  url:
    selector: ".programme__titles > a"
    extractor: "href"
  description:
    selector: ".programme__synopsis"
    post_process:
      name: sanitize_html
